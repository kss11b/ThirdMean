<div ng-controller="mainController">
  <p ng-repeat="error in errors">{{error}}</p>
<form ng-submit="login(userlogin)">
  <h2>Login</h2>
  <label>Email</label>
  <input type="text" ng-model="userlogin.email">
  <label>Password</label>
  <input type="password" ng-model="userlogin.password">
  <input type="submit" name="" value="Login">
</form>
  <p>*********************************************************************</p>
  <form ng-submit= "create(newUser)">
  <h2>Registration</h2>
  <label>First Name</label>
  <input type="text" ng-model="newUser.fname">
  <label>Last Name</label>
  <input type="text" ng-model=newUser.lname>
  <label>Email</label>
  <input type="text" ng-model="newUser.email">
  <label>Username</label>
  <input type="text" ng-model="newUser.username">
  <label>Password</label>
  <input type="password" ng-model="newUser.password">
  <label>Password Confirmation</label>
  <input type="password" ng-model="newUser.confirmation">
  <input type="submit" name="" value="Create User">
</form>
</div>
